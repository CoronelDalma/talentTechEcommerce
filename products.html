<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- custome styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/product-card.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <main>
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/1200" class="d-block w-100" alt="random1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/2048" class="d-block w-100" alt="random2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/2048" class="d-block w-100" alt="random3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-3 px-auto">
                     <h5>Categor√≠as</h5>
                     <hr class="line primary-2">
                     <ul class="category-filter">
                        <li><a href="https://dummyjson.com/products?limit=30&skip=0&select=title,price,rating,images,category" class="category-link d-flex align-items-center justify-content-between"><span>All</span><i class="fa-solid icon-link"></i></a></li>
                        <!--  elements are added through the script.js -->
                     </ul>
                </div>
                <div class="col-9">
                    <ul class="container-cards">
                        <!-- adding product-cards - script -->
                    </ul>
                    <!-- Pagination -->
                    <nav aria-label="Search results pages">
                        <ul class="pagination justify-content-center mt-1">
                            <!-- script -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    <!-- carga de componentes  -->
    <script>
        fetch('Components/Header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
        });
    </script>
    
    <script>
        fetch('Components/Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
        });
    </script>

    <script src="js/scripts.js"></script>
        <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
