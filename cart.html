<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custome styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">

    <style>
        .container {
          max-width: 1200px;
          margin: 50px auto;
          padding: 20px;
          background-color: white;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
          color: #FF7D1B;
          text-align: center;
          margin-bottom: 30px;
        }
    
        .cart-item {
          display: flex;
          justify-content: space-between;
          padding: 20px;
          border-bottom: 1px solid #ddd;
        }
    
        .cart-item img {
          width: 100px;
          height: 100px;
          border-radius: 10px;
        }
    
        .cart-details {
          flex-grow: 1;
          margin-left: 20px;
        }
    
        .cart-item h2 {
          margin: 0;
          font-size: 1.2em;
          color: #333;
        }
    
        .cart-item p {
          margin: 10px 0 0;
          color: #666;
        }
    
        .cart-item .price,
        .cart-item .quantity,
        .cart-item .total {
          font-size: 1.2em;
          color: #333;
        }
    
        .cart-item .quantity input {
          width: 50px;
          padding: 5px;
          text-align: center;
          border: 1px solid #ddd;
          border-radius: 5px;
        }
    
        .cart-total {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          border-top: 2px solid #FF7D1B;
          margin-top: 20px;
        }
    
        .cart-total h2 {
          margin: 0;
          color: #333;
        }
    
        .checkout-button {
          padding: 10px 20px;
          border-radius: 25px;
          border: none;
          background-color: #FF7D1B;
          color: white;
          font-size: 1.2em;
          cursor: pointer;
        }
    
        .checkout-button:hover {
          background-color: #e66a17;
        }
      </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <div>
        <div class="container">
            <h1>Carrito de Compras</h1>
            <div class="cart-item">
                <img src="./images/categories/food.jpg" alt="Producto">
                <div>
                    <h2>Nombre del Producto</h2>
                    <p>Descripción del producto aquí</p>
                </div>
                <div class="price">$99.99</div>
                <div class="quantity"><input type="number" value="1" min="1"></div>
                <div class="total">$99.99</div>
            </div>
            <div class="cart-total">
                <h2>Total: $99.99</h2>
                <button class="checkout-button">Pagar</button>
                <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
        </div>
    </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    <!-- carga de componentes  -->
    <script>
        fetch('Components/Header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
        });
    </script>
    
    <script>
        fetch('Components/Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
        });
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
